name: PyPI Publish

on:
  # push:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-tree-sitter-usfm3:
    runs-on: ubuntu-latest
    
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node and npm
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run tests
        run: |
          cd tree-sitter-usfm3
          npm install --save nan
          npm install --save-dev tree-sitter-cli
          ./node_modules/.bin/tree-sitter generate
          ./node_modules/.bin/tree-sitter test

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Build release distributions
        run: |
          cd tree-sitter-usfm3
          python -m pip install build setuptools
          python -m build --sdist

      - name: Publish tree-sitter-usfm3 ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
          # repository_url: https://test.pypi.org/legacy/
          packages-dir: tree-sitter-usfm3/dist/

  publish-py-usfm-parser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build release distributions
        run: |
          cd py-usfm-parser
          python -m pip install build setuptools
          python -m build --sdist

      - name: Publish usfm-grammar ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
          # repository_url: https://test.pypi.org/legacy/
          packages-dir: py-usfm-parser/dist/





          
